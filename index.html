<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロ野球スタメン速報</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f0f0f0; color: #333; }
        .navbar { background: #222; display: flex; justify-content: center; padding: 10px; position: sticky; top: 0; z-index: 1000; }
        .navbar button { background: none; border: none; color: white; padding: 10px 20px; cursor: pointer; font-size: 1rem; }
        .page-content { display: none; padding: 20px; text-align: center; }
        .active { display: block; }
        /* カードのデザインを野球風に */
        .card { background: white; padding: 15px; border-radius: 8px; margin: 10px auto; max-width: 400px; text-align: left; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-top: 5px solid #005aad; }
        .pitcher-info { font-size: 1.2rem; margin-bottom: 10px; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
        .lineup-list { list-style: none; padding: 0; }
        .lineup-item { padding: 5px 0; border-bottom: 1px dashed #eee; display: flex; }
        .order-num { width: 30px; font-weight: bold; color: #005aad; }
    </style>
</head>
<body>

<nav class="navbar">
    <button onclick="showPage('home')">ホーム</button>
    <button onclick="showPage('results')">スタメン速報</button>
</nav>

<div id="home" class="page-content active">
    <h1>野球データサイト</h1>
    <p>スプレッドシートを更新してスタメンを発表しよう！</p>
</div>

<div id="results" class="page-content">
    <h1>今日のスタメン</h1>
    <div id="data-list"><p>読み込み中...</p></div>
</div>

<script>
    window.onload = loadBaseballData;

    async function loadBaseballData() {
        const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRcPAYbDgrEgCq24g-rkfqk3b3c0v33RpyI-Fv0CaAnShvryaNOknS6l2TNxEec23u1rH1tJSeRD2hu/pub?output=csv";
        
        try {
            const response = await fetch(url);
            const csvData = await response.text();
            const rows = csvData.trim().split(/\r?\n/);
            let htmlContent = "";

            for (let i = 1; i < rows.length; i++) {
                const columns = rows[i].split(',').map(c => c.replace(/"/g, "").trim());
                if (columns.length >= 2) {
                    let lineupHtml = "";
                    // 3列目以降（インデックス2以降）を打順としてループ
                    for (let j = 2; j < columns.length; j++) {
                        if (columns[j]) {
                            lineupHtml += `
                                <li class="lineup-item">
                                    <span class="order-num">${j - 1}</span>
                                    <span>${columns[j]}</span>
                                </li>`;
                        }
                    }

                    htmlContent += `
                        <div class="card">
                            <div style="font-size: 0.9rem; color: #666;">${columns[0]}</div>
                            <div class="pitcher-info">先発：${columns[1]}</div>
                            <ul class="lineup-list">
                                ${lineupHtml}
                            </ul>
                        </div>`;
                }
            }
            document.getElementById('data-list').innerHTML = htmlContent || "データがありません。";
        } catch (e) {
            document.getElementById('data-list').innerHTML = "エラー：読み込めませんでした。";
        }
    }

    function showPage(pageId) {
        document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
    }
</script>

</body>
</html>
