<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 スタメン比較</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f0f0f0; color: #333; }
        .navbar { background: #222; display: flex; justify-content: center; padding: 10px; position: sticky; top: 0; z-index: 1000; }
        .navbar button { background: none; border: none; color: white; padding: 10px 20px; cursor: pointer; font-size: 1rem; }
        .page-content { display: none; padding: 10px; text-align: center; }
        .active { display: block; }
        .card { background: white; padding: 12px; border-radius: 8px; margin: 10px auto; max-width: 95%; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-top: 5px solid #005aad; }
        .date-label { font-size: 0.9rem; color: #666; margin-bottom: 10px; text-align: center; font-weight: bold; }
        
        .lineup-container { display: flex; justify-content: space-between; gap: 5px; position: relative; }
        .team-box { flex: 1; text-align: left; min-width: 0; }
        .team-name { font-weight: bold; border-bottom: 2px solid #eee; margin-bottom: 5px; padding-bottom: 3px; font-size: 0.8rem; color: #444; }
        
        /* 先発投手のスタイル（黒色に変更） */
        .pitcher-info { font-size: 0.9rem; font-weight: bold; margin-bottom: 8px; color: #000; min-height: 1.2em; }
        
        /* VSのスタイル（赤色・中央配置） */
        .vs-center { position: absolute; left: 50%; top: 35px; transform: translateX(-50%); font-weight: bold; color: #ff0000; font-size: 0.8rem; z-index: 10; }
        
        .lineup-list { list-style: none; padding: 0; margin: 0; }
        .lineup-item { padding: 4px 0; border-bottom: 1px dashed #eee; display: flex; font-size: 0.8rem; white-space: nowrap; overflow: hidden; }
        .order-num { width: 18px; font-weight: bold; color: #005aad; flex-shrink: 0; }
    </style>
</head>
<body>

<nav class="navbar">
    <button onclick="showPage('home')">ホーム</button>
    <button onclick="showPage('results')">スタメン</button>
</nav>

<div id="home" class="page-content active">
    <h1>野球データサイト</h1>
    <p>143試合のスタメンを記録中</p>
</div>

<div id="results" class="page-content">
    <h1>2025</h1>
    <div id="data-list"><p>読み込み中...</p></div>
</div>

<script>
    window.onload = loadBaseballData;

    async function loadBaseballData() {
        const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRcPAYbDgrEgCq24g-rkfqk3b3c0v33RpyI-Fv0CaAnShvryaNOknS6l2TNxEec23u1rH1tJSeRD2hu/pub?output=csv";
        
        try {
            const response = await fetch(url);
            const csvData = await response.text();
            const rows = csvData.trim().split(/\r?\n/);
            let htmlContent = "";

            for (let i = 1; i < rows.length; i++) {
                const col = rows[i].split(',').map(c => c.replace(/"/g, "").trim());
                if (col.length >= 1 && col[0] !== "") {
                    
                    let homeLineup = "";
                    for (let j = 2; j <= 10; j++) {
                        if (col[j]) homeLineup += `<li class="lineup-item"><span class="order-num">${j-1}</span>${col[j]}</li>`;
                    }

                    let awayLineup = "";
                    for (let j = 12; j <= 20; j++) {
                        if (col[j]) awayLineup += `<li class="lineup-item"><span class="order-num">${j-11}</span>${col[j]}</li>`;
                    }

                    const p1 = col[1] || '未定';
                    const p2 = col[11] || '未定';

                    htmlContent += `
                        <div class="card">
                            <div class="date-label">${col[0]}</div>
                            <div class="lineup-container">
                                <div class="vs-center">VS</div>
                                
                                <div class="team-box">
                                    <div class="team-name">ホーム</div>
                                    <div class="pitcher-info">先発:${p1}</div>
                                    <ul class="lineup-list">${homeLineup}</ul>
                                </div>
                                <div class="team-box" style="text-align: right;">
                                    <div class="team-name" style="text-align: right;">ビジター</div>
                                    <div class="pitcher-info">先発:${p2}</div>
                                    <ul class="lineup-list">${awayLineup}</ul>
                                </div>
                            </div>
                        </div>`;
                }
            }
            document.getElementById('data-list').innerHTML = htmlContent || "データがありません。";
        } catch (e) {
            document.getElementById('data-list').innerHTML = "読み込みエラーが発生しました。";
        }
    }

    function showPage(pageId) {
        document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
    }
</script>

</body>
</html>
